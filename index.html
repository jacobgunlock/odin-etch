<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="container">
        <div id="grid"></div>
        <button id="clear">Clear</button>
        <input type="color" id="color">
        <div class="controls">
            <label for="size" id="sizeValue">Size: 16 x 16</label> 
            <input type="range" id="sizeSlider" min="4" max="128" value="16">
        </div>
    </div>
    <footer id="footer">The Odin Project <br> @jacobgunlock</footer>
</body>
<script src="./script.js"></script>
</html>
